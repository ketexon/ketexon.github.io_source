header_pages:
 - url: /about/
 - title: Music
   urls: 
    - url: /composition/index.html
 - title: Poetry
   urls: 
    - title: Poems
      url: /poetry/index.html

#theme: minima

collections_dir: collections
collections:
  poetry:
    output: true
  essays:
    output: true
  composition:
    output: true

plugins:
 - jekyll-feed
 - jekyll-seo-tag
 - jekyll-paginate-v2

pagination:
  enabled: true
  debug: false
  collection: 'posts'
  per_page: 5
  permalink: '/page/:num/'

  title: ':title - page :num'

  limit: 0
  
  sort_field: 'date'

  sort_reverse: true

  category: 'posts'

  tag: ''

  locale: '' 

  trail: 
    before: 2
    after: 2

  extension: html

  indexpage: 'index'

autopages:
  enabled: false
  categories:
    enabled: false
  collections:
    enabled: false

  tags:
    enabled: true
    layouts:
      - "autopage_tags.html"
    title: "Posts tagged with :tag"
    permalink: "/tag/:tag"
    slugify:
      mode: "default"
      case: false