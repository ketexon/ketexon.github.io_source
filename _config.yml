markdown: kramdown
highlighter: rouge

kramdown:
  input: GFM
  auto_ids: true
  syntax_highlighter: rouge

title: Ketexon
author:
  name: Zane Clark
  email:
    - xketexon@gmail.com
    - zane.a.s.clark@gmail.com

exclude:
 - assets_src
 - react_src/

sass:
  sass_dir: _sass

show_excerpts: false

minima:
  date_format: "%d %B %Y"

  social_links:
    twitter: ZaneASClark
    github:  ketexon
    youtube_channel: UCR4uswc9hdl2Zs5YY7LDgcQ
    linkedin: zane-clark-52a48a166


header_pages:
 - title: About
   urls:
    - title: About
      url: /about/
    - title: About Me
      url: /about_me/
 - title: Music
   urls:
    - url: /composition/index.html
 - title: Poetry
   urls:
    - title: Poems
      url: /poetry/index.html
 - title: Programming
   urls:
    - title: Blog
      url: /programming/blog/index.html


home:
  cols:
    - label: poetry
      sort: date
      url: /poetry/
    - label: essays
      sort: date
      disabled: true
    - label: composition
      sort: date
      url: /composition/
    - label: programming blog
      sort: date
      disabled: true
#theme: minima

collections_dir: collections
collections:
  poetry:
    output: true
  essays:
    output: true
  composition:
    output: true
  programming_blog:
    output: true

plugins:
 - jekyll-seo-tag
 - jekyll-paginate-v2

pagination:
  enabled: true
  debug: false
  collection: 'posts'
  per_page: 5
  permalink: '/page/:num/'

  title: ':title - page :num'

  limit: 0

  sort_field: 'date'

  sort_reverse: true

  category: 'posts'

  tag: ''

  locale: ''

  trail:
    before: 2
    after: 2

  extension: html

  indexpage: 'index'

autopages:
  enabled: false
  categories:
    enabled: false
  collections:
    enabled: false

  tags:
    enabled: true
    layouts:
      - "autopage_tags.html"
    title: "Posts tagged with :tag"
    permalink: "/tag/:tag"
    slugify:
      mode: "default"
      case: false